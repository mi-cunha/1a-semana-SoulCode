<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post"> 
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div> <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
        </div> <br>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div> <br>
        <div>
            <label for="language">Qual a sua linguagem favorita?</label> <br>
            <input type="radio" id="python" name="fav_language" value="python">
            <label for="python">Python</label> <br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label> <br>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="javascript">JavaScript</label>
        </div> <br>
        <div>
            <label for="graduation">Você tem graduação?</label> <br>
            <input type="radio" id="sim" name="have_grad" value="sim">
            <label for="sim">Sim</label> <br>
            <input type="radio" id="não" name="have_grad" value="não">
            <label for="não">Não</label> <br>
            <input type="radio" id="cursando" name="have_grad" value="cursando">
            <label for="cursando">Cursando</label>
        </div> <br>
        <div>
            <label for="">Marque as informações que se aplicam:</label> <br>
            <input type="checkbox" id="programacao" name="infos" value="programacao">
            <label for="programacao">Gosta de programação?</label>
            <input type="checkbox" id="experiencia" name="exp" value="experiencia">
            <label for="experiencia">Tem experiência?</label>
            <input type="checkbox" id="estudo" name="estudo" value="estudo">
            <label for="estudo">Estuda sozinho?</label>
 
        </div> <br>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
