    <main>
        <h2>Contato</h2>
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="nome"><b>Nome: <span>*</span></b></label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="email"><b>E-mail: <span>*</span></b></label>
                <input type="email" id="email" placeholder="joao.silva@gmail.com" required>
            </div>
            <div>
                <label for="tele"><b>Telefone:</b></label>
                <input type="tel" id="tele" placeholder="(00) 00000-0000">
            </div>
            <div>
                <label for="estado"><b>Estado:</b></label>
                <input type="text" id="estado">
            </div>
            <div>
                <label for="Cidade"><b>Cidade:</b></label>
                <input type="text" id="cidade">
            </div>
            <div>
                <label for="assunto"><b>Assunto: <span>*</span></b></label>
                <select id="assunto" name="assunto" required>
                    <option value="sugestoes">Sugestões</option>
                    <option value="reclamacoes">Reclamações</option>
                    <option value="elogios">Elogios</option>
                    <option value="informacoes">Informações</option>
                    <option value="trabalheconosco">Trabalhe Conosco</option>
                </select>
            </div>
            <div>
                <label for="mensagem"><b>Mensagem: <span>*</span></b></label>
                <textarea name="mensagem" id="" cols="50" rows="10" required></textarea>
            </div>
            <div class="reverse">
                <div class="vazio"></div>
                <div>
                    <input type="checkbox" id="novidades" name="aceitanovidades" value="aceitanovidades"> 
                    <label for="">Aceito receber novidades por e-mail da Cine SoulCode</label>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </main>
