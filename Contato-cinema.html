<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h2>Contato</h2>
    <form action="/pagina-processa-dados-do-form" method="post"> <br>
        <label for="nome"><b>Nome: *</b></label> <br>
        <input type="text" id="nome" required> <br>

        <label for="email"><b>E-mail: *</b></label> <br>
        <input type="email" id="email" placeholder="joao.silva@gmail.com" required> <br>
        
        
        <label for="tele"><b>Telefone:</b></label> <br>
        <input type="tel" id="tele" placeholder="(00) 00000-0000"> <br>
        
        <label for="estado"><b>Estado:</b></label> <br>
        <input type="text" id="estado"> <br>
        
        <label for="Cidade"><b>Cidade:</b></label> <br>
        <input type="text" id="cidade"> <br>
        
        <label for="assunto"><b>Assunto:*</b></label> <br>
        <select id="assunto" name="assunto" required>
            <option value="sugestoes">Sugestões</option>
            <option value="reclamacoes">Reclamações</option>
            <option value="elogios">Elogios</option>
            <option value="informacoes">Informações</option>
            <option value="trabalheconosco">Trabalhe Conosco</option>
        </select> <br>
        
        <label for="mensagem"><b>Mensagem:*</b></label> <br>
        <textarea name="mensagem" id="" cols="50" rows="10" required></textarea> <br>

        <input type="checkbox" id="novidades" name="aceitanovidades" value="aceitanovidades"> 
        <label for="">Aceito receber novidades por e-mail da Cine SoulCode</label> <br><br>
        
        
        <button type="submit">Enviar sua mensagem</button>
       
        



    </form>

</body>
</html>
